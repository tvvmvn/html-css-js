<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>
<body>

  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #display {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }
    
    .collection {
      position: absolute;
      width: 100%;
      bottom: 10px;
      display: flex;
      justify-content: center;
    }

    .photo {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .active {
      outline: 4px solid #fff;
      z-index: 1;
    }
  </style>
  
 
  <h1>Auto Album</h1>
  
  <div class="container">
    <img src="Simba.webp" alt="" id="display">
    <div class="collection">
      <img class="photo active" src="Simba.webp" alt="">
      <img class="photo" src="Timon.webp" alt="">
      <img class="photo" src="Pumbaa.webp" alt="">
    </div>
  </div>


  <script>
    var photos = document.getElementsByClassName("photo");
    var display = document.getElementById("display");
    var index = 0;

    setInterval(main, 3000);

    function main() {
      
      index++;
      
      if (index < 0) index = 2;
      if (index > 2) index = 0;

      console.log("index:", index);

      // display image
      display.src = photos[index].src;

      // active
      for (var i = 0; i < photos.length; i++) {
        if (i == index) {
          photos[i].classList.add("active");
        } else {
          photos[i].classList.remove("active");
        }
      }
    }
  </script>

</body>
</html>
