<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>JS Event</h1>

  <button id="btn">click me</button>

  <script>
    var btn = document.getElementById("btn");

    btn.addEventListener("click", function () {
      alert("hello world!");      
    })
  </script>

  
</body>
</html>
