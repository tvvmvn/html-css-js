<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>
<body>

  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #display {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }
    
    .collection {
      /* size */
      width: 300px;
      height: 100px;
      /* layout */
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .photo {
      /* size */
      width: 100%;
      height: 100%;
      /* misc */
      object-fit: cover;
      /* effect */
      opacity: 0.8;
    }

    .prev-btn, .next-btn {
      /* position */
      position: absolute;
      height: 100%;
      top: 0;
      /* design */
      padding: 0.75rem;
      border: none;
      background-color: transparent;
      color: rgba(255 255 255 / 0.5);
      font-size: 2rem;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }

    .active {
      opacity: 1;
    }
  </style>

 
  <h1>Gallery</h1>
  
  <div class="container">
    <img src="Simba.webp" alt="" id="display">
    <button class="prev-btn" onclick="step(-1)">&#10094;</button>
    <button class="next-btn" onclick="step(1)">&#10095;</button>
  </div>
  
  <div class="collection">
    <img class="photo active" src="Simba.webp" onclick="jump(0)" alt="">
    <img class="photo" src="Timon.webp" onclick="jump(1)" alt="">
    <img class="photo" src="Pumbaa.webp" onclick="jump(2)" alt="">
  </div>


  <script>
    var photos = document.getElementsByClassName("photo");
    var display = document.getElementById("display");
    var firstIndex = 0;
    var lastIndex = photos.length - 1;
    var index = 0;

    function step(data) {
      index += data;

      if (index < firstIndex) index = lastIndex;
      if (index > lastIndex) index = firstIndex;

      console.log("index:", index);

      main();
    }

    function jump(data) {
      index = data;

      console.log("index:", index);

      main();
    }

    function main() {      
      // main image
      display.src = photos[index].src;

      // active
      for (var i = 0; i < photos.length; i++) {
        if (i == index) {
          photos[i].classList.add("active");
        } else {
          photos[i].classList.remove("active");
        }
      }
    }
  </script>

</body>
</html>
