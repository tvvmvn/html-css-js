<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>HTMLCollection</h1>

  <ul>
    <li class="item">foo</li>
    <li class="item">bar</li>
    <li class="item">baz</li>
  </ul>

  <script>
    // collection
    var c = document.getElementsByClassName("item");

    // HTMLCollections 
    console.log(c); 

    // access items
    console.log(c[0]); 
    console.log(c[1]); 
    console.log(c[2]); 
    
    // item count
    console.log(c.length); 
  </script>
  
</body>
</html>
