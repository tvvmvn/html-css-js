<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>innerHTML</h1>
  
  <p>
    It stores tree as String inside an element.
  </p>
  
  <ul id="list">
    <li>Hyundai</li>
    <li>Kia</li>
    <li>Ssangyong</li>
  </ul>
  
  <script>
    var list = document.getElementById('list');
  
    // access tree
    console.log(list.innerHTML);
  
    // update tree
    list.innerHTML = `
      <li>Volvo</li>
      <li>Audi</li>
      <li>Lexus</li>
    `
  </script>
</body>
</html>
