<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <h1>Theme choice</h1>

  <style>
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
  </style>

  <input type="checkbox" id="checkbox" name="">
  <label for="checkbox">Dark Mode</label>

  <ul id="list">
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
  </ul>

  <script>
    var checkbox = document.getElementById("checkbox");
    var list = document.getElementById("list");

    // when page is opened
    document.addEventListener("DOMContentLoaded", handleLoaded);
    // check state has been changed
    checkbox.addEventListener("change", handleChange);

    function handleLoaded() {
      var darkTheme = localStorage.getItem("darkTheme");

      console.log("darkTheme:", darkTheme);
  
      if (darkTheme) {
        list.classList.add("dark-mode");
        checkbox.checked = true;
      }
    }

    function handleChange() {
      console.log("checked:", this.checked);
      
      if (this.checked) {
        list.classList.add("dark-mode");
        localStorage.setItem("darkTheme", "on");
      } else {
        list.classList.remove("dark-mode");
        localStorage.removeItem("darkTheme");
      }
    }
  </script>

</body>

</html>
