<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Search form</h1>

  <!--
    1 form
    send client's data to server.
    e.g) login, sign up, search, contact 
    
    - attribute
    1) action: address on server to submit form.

    
    2 input
    receive user's data

    - attribute
    1) type
    input has many types according to data to collect.
    
    2) name
    basis to sort form data for server
    
    3) placeholder
    It shows example data to enter


    3 button 
    submitting form

    - attribute
    1) type
    purpose of button
  -->
  
  <form action="/search.php">
    <h3>Google</h3>
    <input type="search" name="q" placeholder="구글 검색">
    <button type="submit">검색</button>
  </form>

</body>
</html>
