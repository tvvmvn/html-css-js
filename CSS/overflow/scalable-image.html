<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Scalable Image</h1>

  <style>
    .container {
      border: 1px solid #ddd;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    img {
      /* size */
      width: inherit;
      height: inherit;
      /* misc */
      object-fit: cover;
      transition: transform 0.2s;
    }

    .container:hover img {
      transform: scale(1.1);
    }
  </style>
  
  <div class="container">
    <img src="../../../img/Pumbaa.webp" alt="">
  </div>

</body>
</html>
