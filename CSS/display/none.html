<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Display: none</h1>

  <style>
    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }

    .inline-block {
      display: inline-block;
    }

    .hidden {
      display: none;
    }
  </style>

  <div class="item inline-block">item</div>
  <div class="item hidden">item</div>
  
</body>
</html>
