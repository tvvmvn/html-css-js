<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Display: block</h1>

  <style>
    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }

    .block {
      display: block;
    }

    .w-auto {
      width: auto;
    }

    .w-100px {
      width: 100px;
    }
  </style>

  <h3>width: auto</h3>
  <div class="item block w-auto">item</div>
  <div class="item block w-auto">item</div>
  
  <h3>width: 100px</h3>
  <div class="item block w-100px">item</div>
  <div class="item block w-100px">item</div>
  
</body>
</html>
