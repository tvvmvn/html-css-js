<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>flex grow</h1>

  <style>
    .container {
      border: 1px solid;
      display: flex;
    }

    .item {
      background-color: #000;
      color: #fff;
      padding: 0.5rem;
    }

    .grow {
      background-color: #f00;
      flex-grow: 1;
    }

    .grow-0 {
      flex-grow: 0;
    }
  </style>

  <h3>without grow</h3>
  <div class="container">
    <div class="item grow-0">item</div>
    <div class="item grow-0">item</div>
    <div class="item grow-0">item</div>
  </div>

  <h3>with grow</h3>
  <div class="container">
    <div class="item grow-0">item</div>
    <div class="item grow">item</div>
    <div class="item grow-0">item</div>
  </div>
  
</body>
</html>
