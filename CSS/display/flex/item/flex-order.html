<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>flex order</h1>

  <style>
    .container {
      border: 1px solid;
      display: flex;
    }

    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }

    .order-none {
      order: 0;
    }

    .order-1 {
      order: 1;
    }

    .order-2 {
      order: 2;
    }

    .order-3 {
      order: 3;
    }
  </style>

  <div class="container">
    <div class="item order-2">item 1</div>
    <div class="item order-3">item 2</div>
    <div class="item order-1">item 3</div>
    <div class="item order-0">item 4</div>
  </div>
  
</body>
</html>
