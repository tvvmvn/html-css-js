<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>flex shrink</h1>

  <style>
    .container {  
      background-color: #ddd;
      display: flex;
      width: 200px;
    }

    .item {
      border: 1px solid;
      padding: 0.5rem;
      width: 100px;
    }

    .shrink {
      flex-shrink: 1;
    }
    
    .shrink-0 {
      background-color: #f00;
      flex-shrink: 0;
    }
  </style>

  <h3>with shrink</h3>
  <div class="container">
    <div class="item shrink">item</div>
    <div class="item shrink">item</div>
    <div class="item shrink">item</div>
  </div>

  <h3>without shrink</h3>
  <div class="container">
    <div class="item shrink">item</div>
    <div class="item shrink-0">item</div>
    <div class="item shrink">item</div>
  </div>
  
</body>
</html>
