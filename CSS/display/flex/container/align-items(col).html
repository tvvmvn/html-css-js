<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>align items (col)</h1>

  <style>
    .container {
      border: 1px solid;
      display: flex;
      flex-direction: column;
      height: 100px;
    }

    .item {
      background-color: #000;
      color: #fff;
      padding: 0.5rem;
    }

    .items-stretch {
      align-items: stretch;
    }

    .items-start {
      align-items: flex-start;
    }

    .items-center {
      align-items: center;
    }

    .items-end {
      align-items: flex-end;
    }
    </style>

  <h3>stretch</h3>
  <div class="container items-stretch">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

  <h3>flex start</h3>
  <div class="container items-start">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

  <h3>center</h3>
  <div class="container items-center">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

  <h3>flex end</h3>
  <div class="container items-end">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>
  
</body>
</html>
