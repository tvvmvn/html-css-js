<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>flex wrap</h1>

  <style>
    .container {
      border: 1px solid;
      display: flex;
      width: 200px;
    }

    .item {
      width: 100px;
      padding: 0.5rem;
      background-color: #000;
      color: #fff;
    }
    
    .flex-nowrap {
      flex-wrap: nowrap;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }
  </style>

  <h3>nowrap</h3>
  <div class="container flex-nowrap">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

  <h3>wrap</h3>
  <div class="container flex-wrap">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

</body>

</html>
