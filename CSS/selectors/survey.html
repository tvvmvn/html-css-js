<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Survey</h1>

  <style>
    input {
      display: none;
    }
    
    .option {
      /* layout */
      display: block;
      margin-bottom: 0.5rem;
      /* design */
      padding: 0.5rem;
      border: 2px solid #ddd;
      border-radius: 0.25rem;
    }

    input:checked + .option {
      border: 2px solid #000;
    }
  </style>

  <h3>Which phone do you want to purchase?</h3>

  <input type="radio" name="phone" id="a">
  <label for="a" class="option">iPhone 15 Pro</label>

  <input type="radio" name="phone" id="b">
  <label for="b" class="option">Galaxy S24</label>

  <input type="radio" name="phone" id="c">
  <label for="c" class="option">Pixel Pro 8</label>
  
  <input type="radio" name="phone" id="d">
  <label for="d" class="option">Others</label>

</body>
</html>
