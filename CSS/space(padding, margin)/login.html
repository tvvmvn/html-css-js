<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .container {
      /* border: 1px dashed; */
      width: 300px;
      margin: 100px auto 0;
    }

    .title {
      text-align: center
    }

    .form-group {
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .username-input, .password-input {
      /* size */
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      /* design */
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .btn {
      /* size */
      width: 100%;
      padding: 0.5rem;
      /* layout */
      margin-bottom: 0.5rem;
      /* design */
      background-color: #333;
      border: none;
      color: #fff;
      font-weight: 600;
      /* misc */
      cursor: pointer;
    }

    .login-menu {
      display: flex;
      justify-content: space-between;
    }

    .link {
      color: #000;
    }
  </style>

  <div class="container">
    <h2 class="title">Login</h2>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="username-input" id="username" value="testuser">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="password-input" id="password" value="shhhh">
    </div>
    
    <button type="submit" class="btn">Login</button>
  </div>

</body>

</html>
