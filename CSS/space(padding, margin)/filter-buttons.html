<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Filter buttons</h1>

  <style>
    nav {
      /* border: 1px dashed; */
      width: 24rem;
      overflow-x: auto;
      white-space: nowrap;
    }

    .btn {
      /* size */
      padding: 0.5rem 1rem;
      /* design */
      border: none;
      background-color: #333;
      color: #fff;
      margin: 0 0.25rem;
      border-radius: 99px;
      font-size: 1rem;
    }
    
    /* Hide scrollbar for Chrome on Safari and Opera */
    nav::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar on IE, Edge, Firefox */
    nav {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>

  <nav>
    <button class="btn">London</button>
    <button class="btn">New York</button>
    <button class="btn">Amsterdam</button>
    <button class="btn">Berlin</button>
    <button class="btn">Seoul</button>
    <button class="btn">Tokyo</button>
    <button class="btn">Taipei</button>
  </nav>

  
</body>
</html>
