<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    img {
      width: 100%;
      height: auto;
    }

    /* on small size */
    @media (min-width: 640px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>

  <h1>Article</h1>

  <div class="container">
    <img src="../../../img/Timon.webp" alt="">
    <div class="content">
      <h1>Title</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Doloribus labore distinctio facere earum alias omnis voluptatum itaque? 
        Adipisci, soluta odio quia, accusantium deleniti incidunt quibusdam 
        assumenda debitis molestias veritatis vero?
      </p>
    </div>
  </div>
  
</body>
</html>
