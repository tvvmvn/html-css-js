<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>scale</h1>

  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: #ddd;
    }

    .scale-none {
      scale: none;
    }

    .scale-110 {
      scale: 110%;
    }

    .-scale-90 {
      scale: 90%;
    }
  </style>

  <h3>none</h3>
  <div class="item scale-none"></div>
  
  <h3>110%</h3>
  <div class="item scale-110"></div>

  <h3>90%</h3>
  <div class="item -scale-90"></div>
  
</body>
</html>
