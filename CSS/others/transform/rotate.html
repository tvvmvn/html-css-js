<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>rotate</h1>

  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: #ddd;
    }

    .rotate-20 {
      rotate: 20deg;
    }

    .-rotate-20 {
      rotate: -20deg;
    }
  </style>

  <h3>none</h3>
  <div class="item rotate-none"></div>
  
  <h3>20 degree</h3>
  <div class="item rotate-20"></div>

  <h3>-20 degree</h3>
  <div class="item -rotate-20"></div>
  
</body>
</html>
