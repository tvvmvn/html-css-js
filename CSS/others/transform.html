<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>transform</h1>

  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: #ddd;
    }

    .rotate-45 {
      transform: rotate(45deg);
    }

    .scale-110 {
      transform: scale(110%);
    }

    .translate {}
  </style>

  <h3>rotate</h3>
  <div class="item rotate-45"></div>
  
  <h3>scale</h3>
  <div class="item scale-110"></div>

  <h3>translate</h3>
  <div class="item"></div>
  
</body>
</html>
