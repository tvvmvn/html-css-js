<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Opacity</h1>

  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: #000;
    }

    .opacity-100 {
      opacity: 100%;
    }
    
    .opacity-50 {
      opacity: 50%;
    }
    
    .opacity-0 {
      opacity: 0%;
    }
  </style>

  <h3>100%</h3>
  <div class="item opacity-100"></div>
  
  <h3>50%</h3>
  <div class="item opacity-50"></div>

  <h3>0%</h3>
  <div class="item opacity-0"></div>

  
</body>
</html>
