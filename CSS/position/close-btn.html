    .container {
      /* design */
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 0 1rem;
      /* position */
      position: relative;
    }

    .close-btn {
      /* position */
      position: absolute;
      right: 0;
      /* design */
      padding: 0.25rem 0.5rem;
      font-size: 1.5rem;
    }
  </style>

  <h1>Close button</h1>
  
  <div class="container">
    <span class="close-btn">&times;</span>
