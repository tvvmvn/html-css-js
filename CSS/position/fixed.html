<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>position: fixed</h1>

  <style>
    body {
      height: calc(100vh + 100px);
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: #000;
    }
    
    .fixed {
      position: fixed;
    }

    .top-4 {
      top: 1rem;
    }

    .left-4 {
      left: 1rem;
    }
  </style>

  <div class="item fixed top-4 left-4"></div>
  
</body>
</html>
