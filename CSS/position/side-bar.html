    body {

      color: #fff;
    }

      padding: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .link {
      display: block;
      padding: 1rem;
      color: #fff;
    }

    main {
      margin-top: 4rem;
      margin-left: 16rem;
      padding: 0 1rem;
    }

  <nav class="side-bar">
