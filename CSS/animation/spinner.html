<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Spinner</h1>

  <style>
    #spinner {
      /* size */
      width: 50px;
      height: 50px;
      /* layout */
      margin: 50px auto;
      /* design */
      border: 5px solid #333;
      border-top: 5px solid transparent;
      border-radius: 99px;
      
      /* 
        animation 
        
        1 name (required)
        animation name 
        
        2 duration (required)
        duration for running one animation (seconds)
        
        2 iteration-count
        iteration count for animation. default is 1.
        
        4 timing-function
        It handles velocity of animation

        1) ease (default)
        2) ease-in
        3) ease-out
        4) linear
      */

      /* applying animation */
      animation-name: spin;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    /* animation definition */
    @keyframes spin {
      from {
        transform: ratate(0deg);
      } to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="spinner"></div> 

</body>
</html>
