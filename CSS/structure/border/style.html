<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>border style</h1>

  <style>
    .item {
      display: inline-block;
      padding: 0.5rem;
      border-width: 1px;
      border-color: #000;
    }

    .border-solid {
      border-style: solid;
    }

    .border-dashed {
      border-style: dashed;
    }

    .border-none {
      border-style: none;
    }
  </style>

  <h3>solid</h3>
  <div class="item border-solid">item</div>

  <h3>dashed</h3>
  <div class="item border-dashed">item</div>

  <h3>none</h3>
  <div class="item border-none">item</div>

</body>
</html>
