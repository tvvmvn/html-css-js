<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>border color</h1>

  <style>
    .item {
      display: inline-block;
      padding: 0.5rem;
      border-width: 1px;
      border-style: solid;
    }

    .border-red {
      border-color: red;
    }

    .border-green {
      border-color: green;
    }

    .border-blue {
      border-color: blue;
    }
  </style>

  <h3>red</h3>
  <div class="item border-red">item</div>

  <h3>green</h3>
  <div class="item border-green">item</div>

  <h3>blue</h3>
  <div class="item border-blue">item</div>

</body>
</html>
