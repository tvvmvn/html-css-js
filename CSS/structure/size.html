<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>width / height</h1>

  <style>
    .item {
      display: inline-block;
      border: 1px solid;
    }

    .w-auto {
      width: auto;
    }

    .h-auto {
      height: auto;
    }

    .w-100px {
      width: 100px
    }

    .h-100px {
      height: 100px
    }
  </style>

  <h3>auto</h3>
  <div class="item">item</div>

  <h3>100px</h3>
  <div class="item w-100px h-100px">item</div>
  
</body>
</html>
