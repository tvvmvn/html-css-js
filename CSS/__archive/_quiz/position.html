<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Q. position</h1>

  <style>
    .container {
      width: 100px;
      height: 100px;
      border: 1px solid;
    }

    .item {
      width: 50px; 
      height: 50px;
      background-color: #000;
    }
    
    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
    }

    .top-0 {
      top: 0;
    }

    .left-0 {
      left: 0;
    }

    .bottom-0 {
      bottom: 0;
    }
    
    .right-0 {
      right: 0;
    }

    .top-25px {
      top: 25px;
    }

    .left-25px {
      left: 25px;
    }
  </style>

  <h3>check</h3>
  <div class="container relative">
    <div class="item absolute top-0 left-0"></div>
    <div class="item absolute right-0 bottom-0"></div>
  </div>

  <h3>center</h3>
  <div class="container">
    <div class="item relative top-25px left-25px"></div>
  </div>
  
</body>
</html>
