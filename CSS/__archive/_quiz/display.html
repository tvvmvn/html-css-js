<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <h1>Q. Display, width & height</h1>

  <style>
    #ireland .item {
      width: 50px;
      height: 100px;
      display: inline-block;
    }

    #netherlands .item {
      width: 160px;
      height: 40px;
      display: block;
    }

    .bg-green {
      background-color: green;
    }

    .bg-white {
      background-color: #fff;
    }

    .bg-gold {
      background-color: gold;
    }

    .bg-red {
      background-color: red;
    }

    .bg-blue {
      background-color: blue;
    }
  </style>

  <h3>Ireland</h3>
  <p>colors: green, white, gold</p>

  <div id="ireland">
    <div class="item bg-green"></div>
    <div class="item bg-white"></div>
    <div class="item bg-gold"></div>
  </div>

  <h3>Netherlands</h3>
  <p>colors: red, white, blue</p>
  
  <div id="netherlands">
    <div class="item bg-red"></div>
    <div class="item bg-white"></div>
    <div class="item bg-blue"></div>
  </div>
    
</body>
</html>
