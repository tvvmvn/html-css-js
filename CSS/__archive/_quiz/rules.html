<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>CSS rules</h1>

  <ol>
    <li>
      만약 루트엘리먼트의 폰트 사이즈가 16px이고 부모의 폰트사이즈가 20px이라면
      엘리먼트의 폰트사이즈(2rem)는 몇 px일까요?
    </li>
    <li>
      부모의 폰트사이즈가 20px이라면 자식의 폰트사이즈(0.8em)는 몇 px일까요?
    </li>
    <li>
      뷰포트의 넓이가 1000px일 때 엘리먼트의 폰트사이즈(20vw)는 몇 px일까요?
    </li>
  </ol>

  <!-- 
    1. 16px(1rem) * 2 = 32px
    2. 20px * 0.8 = 16px
    3. 1000px * 0.2 = 200px
  -->
  
</body>
</html>
