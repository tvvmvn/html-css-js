<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Q. Selectors</h1>
  <pre>
    아무 선택자로 다음의 스타일을 완성해보세요

    * 적용된 속성
    [ font-weight: bold ] - 글자를 두껍게 처리한다.
  </pre>

  <style>
    .font-bold {
      font-weight: 700;
    }
  </style>

  <br>

  <p>
    시계는 살 수 있지만 <span class="font-bold">시간</span>은 살 수 없습니다.
  </p>
  
</body>
</html>
