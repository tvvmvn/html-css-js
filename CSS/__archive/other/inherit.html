<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>initial, inherit</h1>

  <!-- 
    keyword about inheritance
    they can be value for all properties

    1 inherit
    inherit property value of parent
    
    2 initial
    initialize inherited value
  -->
      
  <style>
    ul {
      color: #888;
    }

    .inherit {
      color: inherit;
    }

    .initial {
      color: initial;
    }
  </style>

  <h1>dsf</h1>

  <ul>
    <li>list item</li>
    <li class="inherit">list item (inherit)</li>
    <li class="initial">list item (initial)</li>
  </ul>

</body>

</html>
