<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End Lab</title>
</head>
<body>


  <h1>Profile</h1>

  <style>
    .container {
      /* size */
      height: 150px;
      /* layout */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      /* design */
      background-color: #cef;
    }
    
    img {
      /* position */
      position: relative;
      top: 25px;
      /* size */
      width: 100px;
      height: 100px;
      /* image fit */
      object-fit: cover;
      /* design */
      border: 1px solid #ddd;
      border-radius: 99px;
    }

    .info {
      margin-top: 50px;
      text-align: center;
    }
  </style>

  <div class="container">
    <img src="../../../img/Timon.webp" alt="">
  </div>

  <div class="info">
    <h3>Timon</h3>
    <p>
      Hello World!
    </p>
  </div>

</body>
</html>
