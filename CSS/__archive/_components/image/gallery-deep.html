<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab</title>
</head>
<body>

  <h1>Gallery</h1>

  <style>
    section {
      width: 450px;
      overflow: auto;
    }

    .container {
      display: flex;
      width: 600px;
    }
    
    .item {
      width: 200px;
      padding: 1rem;
    }
    
    img {
      width: 100%; 
      height: 150px;
      object-fit: cover;
    }

    .title {
      text-align: center;
    }

    /* scroll area size */
    ::-webkit-scrollbar {
      /* x-axis: height, y-axis: width */
      height: 4px;
    }

    /* track */
    ::-webkit-scrollbar-track {
      background: #eee;
    }

    /* handle */
    ::-webkit-scrollbar-thumb {
      background: #333;
    }
  </style>
  
  <div class="container">
    <div class="item">
      <img src="../../../img/Simba.webp" alt="">
      <h3 class="title">Simbaa</h3>
    </div>
    <div class="item">
      <img src="../../../img/Timon.webp" alt="">
      <h3 class="title">Timon</h3>
    </div>
    <div class="item">
      <img src="../../../img/Pumbaa.webp" alt="">
      <h3 class="title">Pumbaa</h3>
    </div>
  </div>

</body>
</html>
