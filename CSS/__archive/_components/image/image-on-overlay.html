<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Overlay on Image</h1>

  <style>
    .container {
      /* size */
      width: 200px;
      height: 200px;
      /* design */
      border: 1px solid #ddd;
      /* position */
      position: relative;
    }

    img {
      /* size */
      width: inherit;
      height: inherit;
      /* fit */
      object-fit: cover;
    }

    .overlay {
      /* position */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* layout */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* design */
      background-color: rgba(0 0 0 / 0.5);
      color: #fff;
      /* effect */
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .overlay:hover {
      opacity: 1;
    }
  </style>

  <div class="container">
    <img src="../../../img/Simba.webp" alt="">
    <div class="overlay">
      <span>Caption</span>
    </div>
  </div>

</body>

</html>
