<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Figure</h1>

  <style>
    .container {
      border: 1px solid #ddd;
      /* size */
      width: 300px;
      height: 300px;
      /* position */
      position: relative;
    }

    img {
      /* size */
      width: inherit;
      height: inherit;
      /* fit */
      object-fit: cover;
    }

    .overlay {
      /* position */
      position: absolute;
      left: 0;
      bottom: 0;
      /* size */
      width: inherit;
      padding: 0 1rem;
      box-sizing: border-box;
      /* design */
      background-color: rgba(0 0 0 / 0.5);
      color: #fff;
    }
  </style>

  <div class="container bg-image">
    <img src="../../../img/homies.jpg" alt="">
    <div class="overlay">
      <p>Timon & Pumbaa</p>
    </div>
  </div>

  
</body>
</html>
