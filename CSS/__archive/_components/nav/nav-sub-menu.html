<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu {
      /* layout */
      display: flex;
      /* design */
      background-color: #333;
    }

    .link {
      display: block;
      padding: 0.75rem;
      color: #fff;
      text-decoration: none;
    }

    .link:hover {
      background-color: #222;
    }

    .drop-btn {
      border: none;
      background-color: transparent;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      cursor: pointer;
    }

    .drop-btn:hover {
      background-color: #222;
    }

    .drop-content {
      /* size */
      width: 12rem;
      /* design */
      background-color: #fff;
      border: 1px solid hsl(0, 0%, 87%);
      position: absolute;
      /* initial state */
      display: none;
    }

    .drop-container:hover .drop-content {
      display: block;
    }
    
    .drop-link {
      display: block;
      color: #000;
      padding: 0.5rem;
    }
    
    .drop-link:hover {
      background-color: #eee;
    }

    main {
      margin-top: 4rem;
    }
  </style>
  
  <nav class="navbar">
    <ul class="menu">
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <div class="drop-container">
          <button class="drop-btn">Dropdown</button>
          <ul class="drop-content">
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <main>
    <h1>NavBar with Sub Menu</h1>
    <p>..</p>
  </main>

</body>
</html>
