<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .side-bar {
      /* fixed */
      position: fixed;
      top: 0;
      left: 0;
      /* size */
      width: 16rem;
      height: 100%;
      /* design */
      background-color: #333;
      color: #fff;
    }
    
    .logo {
      padding: 0 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .link {
      display: block;
      padding: 1rem;
      color: #fff;
    }

    .link:hover {
      background-color: #222;
    }

    .drop-btn {
      /* layout */
      display: block;
      /* size */
      width: 100%;
      padding: 1rem;
      /* design */
      text-align: left;
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 1rem;
      /* misc */
      cursor: pointer;
    }

    .drop-btn:hover {
      background-color: #222;
    }

    .drop-content {
      padding: 0 1rem;
      display: none;
    }

    .drop-container:hover .drop-content {
      display: block;
    }

    .drop-link {
      display: block;
      color: #888;
      padding: 0.5rem;
    }
    
    .drop-link:hover {
      background-color: #eee;
    }

    main {
      margin-top: 4rem;
      margin-left: 16rem;
      padding: 0 1rem;
    }
  </style>

  <nav class="side-bar">
    <h1 class="logo">LOGO</h1>
    <ul>
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <div class="drop-container">
          <button class="drop-btn">Dropdown</button>
          <ul class="drop-content">
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  
  <main>
    <h1>Side Bar</h1>
    <p>..</p>
  </main>

</body>
</html>
