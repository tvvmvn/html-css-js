<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Dropdown</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      display: inline-block;
    }
    
    .btn {
      border: none;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .content {
      /* remove default */
      list-style: none;
      padding: 0;
      margin: 0;
      /* size */
      width: 12rem;
      /* design */
      border: 1px solid #ddd;
      background-color: #fff;
      position: absolute;
      /* misc */
      display: none;
    }
    
    .container:hover .content {
      display: block;
    }
    
    .link {
      display: block;
      color: #000;
      padding: 0.5rem;
    }

    .link:hover {
      background-color: #eee;
    }
  </style>

  <div class="container">
    <button class="btn">Dropdown</button>
    <ul class="content">
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <a href="#" class="link">Link</a>
      </li>
      <li>
        <a href="#" class="link">Link</a>
      </li>
    </ul>
  </div>

  <p>..</p>

</body>
</html>
