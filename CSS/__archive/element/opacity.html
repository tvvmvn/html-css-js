<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab</title>
</head>
<body>

  <h1>Opacity</h1>
  <p>불투명도. value between 0 and 1</p>

  <style>
    .item {
      display: inline-block;
      background-color: #ddd;
      padding: 0.5rem;
    }

    .opacity-0 {
      opacity: 0;
    }

    .opacity-50 {
      opacity: 0.5;
    }

    .opacity-100 {
      /* default */
      opacity: 1;
    }
  </style>

  <div class="item opacity-0">item</div>
  <div class="item opacity-50">item</div>
  <div class="item opacity-100">item</div>

</body>
</html>
