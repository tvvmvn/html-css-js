<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>position: fixed</h3>
  <pre>
    An element is positioned based on viewport.
  </pre>

  <style>
    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }
    
    .fixed {
      position: fixed;
    }

    .top-0 {
      top: 0;
    }

    .left-0 {
      left: 0;
    }

    .bottom-0 {
      bottom: 0;
    }
    
    .right-0 {
      right: 0;
    }
  </style>

  <div class="item fixed top-0 left-0">item 1</div>
  <div class="item fixed top-0 right-0">item 2</div>
  <div class="item fixed bottom-0 right-0">item 3</div>
  <div class="item fixed bottom-0 left-0">item 4</div>

</body>
</html>
