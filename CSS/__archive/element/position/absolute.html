<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>position: absolute</h3>
  <pre>
    An element is positioned based on its relative parent
  </pre>

  <style>
    .container {
      border: 1px solid;
      width: 200px;
      height: 200px;
    }
    
    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }

    .top-0 {
      top: 0;
    }

    .left-0 {
      left: 0;
    }

    .bottom-0 {
      bottom: 0;
    }
    
    .right-0 {
      right: 0;
    }
  </style>

  <div class="container relative">
    <div class="item absolute top-0 left-0">item 1</div>
    <div class="item absolute top-0 right-0">item 2</div>
    <div class="item absolute bottom-0 right-0">item 3</div>
    <div class="item absolute bottom-0 left-0">item 4</div>
  </div>

</body>
</html>
