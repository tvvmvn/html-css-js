<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Outline</h1>
  <p>A line outside border</p>

  <style>
    .item {
      display: inline-block;
    }

    .border {
      border-width: 1px;
      border-style: solid;
      border-color: #000
    }

    .outline {
      outline-width: 4px;
      outline-style: solid;
      outline-color: #f00;
    }
  </style>

  <div class="item border outline">item</div>
  
</body>
</html>
