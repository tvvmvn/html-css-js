<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>transform</h1>
  <p>it transforms element</p>

  <!-- 
    1 none
    no transform

    2 translate(left, top)
    it moves element based on its original position.

    3 scale(scaling vector)
    it adjust size of element

    4 rotate(degree)
    it rotates element
  -->

  <style>
    .item {
      background-color: #ddd;
      width: 100px;
      height: 100px;
    }

    .transform-none {
      transform: none;
    }

    .translate-4 {
      transform: translate(10px, 10px);
    }

    .scale-110 {
      transform: scale(1.1);
    }

    .rotate-12 {
      transform: rotate(12deg);
    }
  </style>


  <h3>transform: none</h3>
  <div class="item transform-none"></div>

  <h3>transform: translate</h3>
  <div class="item translate-4"></div>

  <h3>transform: scale</h3>
  <div class="item scale-110"></div>

  <h3>transform: rotate</h3>
  <div class="item rotate-12"></div>
  
</body>
</html>
