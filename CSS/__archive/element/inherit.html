<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>inherit, initial</h1>

  <style>
    ul {
      border: 1px solid;
      color: #888;
      font-style: italic;
    }

    .inherit {
      color: inherit;
      font-style: inherit;
    }

    .initial {
      color: initial;
      font-style: initial;
    }
  </style>

  <h3>inherit</h3>
  <p>color, typography and some properties inherit by default</p>
  <ul>
    <li class="inherit">list item</li>
    <li class="inherit">list item</li>
    <li class="inherit">list item</li>
  </ul>

  <h3>initial</h3>
  <p>intialize property value</p>
  <ul>
    <li class="initial">list item</li>
    <li class="initial">list item</li>
    <li class="initial">list item</li>
  </ul>
    
</body>
</html>
