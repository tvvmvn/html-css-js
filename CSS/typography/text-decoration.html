<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>text decoration</h1>

  <style>
    .underline {
      text-decoration-line: underline;
    }

    .no-underline {
      text-decoration-line: none;
    }

    .line-through {
      text-decoration-line: line-through;
    }
  </style>

  <h3>none</h3>
  <p class="none">hello css</p>

  <h3>underline</h3>
  <p class="underline">hello css</p>

  <h3>line through</h3>
  <p class="line-through">hello css</p>
  
</body>
</html>
